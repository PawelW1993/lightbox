<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Fancy Lightbox</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Fancy Lightbox</h1>

	<section class="first_group">
		<h2>First Group</h2>

		<a class="fancy-lighbox" data-group-lightbox="group1" href="img/big1.jpg"><img src="img/thumbnails/small1.jpg" alt=""></a>
		<a class="fancy-lighbox" data-group-lightbox="group1" href="img/big2.jpg"><img src="img/thumbnails/small2.jpg" alt=""></a>
		<a class="fancy-lighbox" data-group-lightbox="group1" href="img/big3.jpg"><img src="img/thumbnails/small3.jpg" alt=""></a>
	</section>
	
	<section class="second_group">
		<h2>Second Group</h2>

		<a class="fancy-lighbox" data-group-lightbox="group2" href="img/big4.jpg"><img src="img/thumbnails/small4.jpg" alt=""></a>
		<a class="fancy-lighbox" data-group-lightbox="group2" href="img/big5.jpg"><img src="img/thumbnails/small5.jpg" alt=""></a>
		<a class="fancy-lighbox" data-group-lightbox="group2" href="img/big6.jpg"><img src="img/thumbnails/small6.jpg" alt=""></a>
	</section>


<script src="js/jquery-3.1.1.js"></script>
<script src="js/scripts.js"></script>
<script src="js/jquery.fancylightbox.js"></script>
</body>
</html>
